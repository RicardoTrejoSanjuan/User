<md-subheader class="md-no-sticky">Configuracion</md-subheader>
<md-content>
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Configuracion</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content layout="column">
            <md-input-container>
                <label>Tema</label>
                <md-select ng-model="$ctrl.theme" ng-change="$ctrl.updateTheme()">
                    <md-option ng-repeat="theme in $ctrl.themes" ng-value="theme">
                        {{theme}}
                    </md-option>
                </md-select>
            </md-input-container>
        </md-card-content>
    </md-card>
</md-content>
